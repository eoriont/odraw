<!DOCTYPE html>
<html>
  <head>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4/stitch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery-mousewheel/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="../util.js"></script>
    <script src="stitch.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>ODraw</title>
  </head>

  <body>
    <div class="sidenav" id="sidenav">
      <span class="closebtn" id="close">&times;</span>
      <div class="settings">

        <div class="slidecontainer">
          <label class="lbl" for="brushSize">Brush Size</label>
          <input type="range" min="1" max="100" value="2" class="slider" id="brushSize">
        </div>

        <br>

        <div id="colorcontainer" class="">
          <label class="lbl" for="inp">Color</label>
          <label id="test_wrapper">
            <input type="color" id="col">
          </label>
        </div>

      </div>
    </div>

    <div id="main">

    </div>
  </body>
</html>
