<!DOCTYPE html>
<html>
  <head>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4/stitch.js"></script>
    <script src="../util.js"></script>
    <script src="stitch.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>ODraw</title>
  </head>

  <body>
    <div class="sidenav" id="sidenav">
      <span class="closebtn" id="close">&times;</span>
      <div class="settings">

        <div class="slidecontainer">
          <label class="lbl" for="brushSize">Brush Size</label>
          <input type="range" min="1" max="100" value="2" class="slider" id="brushSize">
        </div>

        <br>

        <div id="colorcontainer" class="">
          <label class="lbl" for="inp">Color</label>
          <label id="test_wrapper">
            <input type="color" id="col">
          </label>
        </div>

        <br>

        <div class="tool" id="fillshape">
          <img src="../images/fillshape.png" alt="Fill Shape">
        </div>
        

        <br>

        <div class="tools" id="tools">
          <div class="tool" id="pencil">
            <img class="selected" src="../images/pencil.png" id="pencilElm" alt="Pencil">
          </div>
          <div class="tool" id="line">
            <img src="../images/line.png" alt="Line">
          </div>
          <div class="tool" id="eraser">
            <img src="../images/eraser.png" alt="Eraser">
          </div>
          <div class="tool" id="colorpick">
            <img src="../images/colorpick.png" alt="Colorpick">
          </div>
          <div class="tool" id="rectangle">
            <img src="../images/square.png" alt="Rectangle">
          </div>
          <div class="tool" id="ellipse">
            <img src="../images/circle.png" alt="Ellipse">
          </div>
        </div>
      </div>
    </div>

    <div id="main">

    </div>
  </body>
</html>
